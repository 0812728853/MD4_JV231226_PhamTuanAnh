
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="admin/fragments/header :: header"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">


        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Quick Example</h3>
            </div>


            <form role="form" method="post" th:action="@{/admin/product-add}" th:object="${product}" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{productName}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Giá</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{price}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Ảnh</label>
                  <input type="file" class="form-control" id="exampleInputEmail1" name="fileImage">
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label>Category</label>
                    <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{category.id}">
                      <option th:each="category : ${listCate}" th:value="${category.id}" th:text="${category.categoryName}">Alabama</option>

                    </select>
                </div>





              </div>
                <div class="form-group">
                  <label>Description</label>
                <textarea name="editor1" id="editor1" role="10" cols="80" th:field="*{description}"></textarea>
                </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>

          </div>

        </div>






    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
<script th:src="@{/aseets/ckeditor/ckeditor.js}"></script>
<script>
  CKEDITOR.replace( 'editor1' );
</script>

</body>
</html>
